name: "Build Assets"

on:
  workflow_dispatch:
  push:
    branches:
      - 3.x
    paths:
      - 'resources/js/**.js'
      - 'resources/css/**.css'
      - 'resources/views/**.blade.php'

jobs:
  assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Chore: build assets"